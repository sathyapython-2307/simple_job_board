<!DOCTYPE html>
<html>
<head>
    <title>Job Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Available Jobs</h1>
        <a href="/post" class="btn btn-primary mb-3">Post a Job</a>
        {% for job in jobs %}
        <div class="card mb-3">
            <div class="card-body">
                <h5>{{ job.title }}</h5>
                <p>{{ job.description }}</p>
                <small>{{ job.location }}</small>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
